<script type="text/javascript">
(function ($) {

    var tags_as_string;

    $(document).ready(function () {

        $("#{{ widget_id }}").select2({
            tags: [],
            placeholder: '{{ start_text }}',
            minimumInputLength: 3,
            ajax: {
                url: '{{ url }}',
                dataType: 'json',
                quietMillis: 400,
                data: function (term, page) {
                    return {
                        q: term,
                        limit: {{ retrieve_limit }}
                    };
                },
                results: function (data, page) {
                    var items = []
                    $.each(data, function (index, value) {
                        items.push({id: value.name, text: value.name});
                    });
                    return {results: items};
                }
            },
            initSelection: function (element) {
                var data = [];
                $(element.val().split(",")).each(function () {
                    data.push({id: this, text: this});
                });
                return data;
            },
            formatResult: function (object) {
                if (object.name)
                    return object.name;
                else
                    return object.text;
            },
            formatSelection: function (object) {
                console.log(object);
                if (object.name)
                    return object.name;
                else
                    return object.text;
            },
            createSearchChoice: function(term, data) {
                console.log(data);
                if (data.length !== 0) {
                    if ($(data).filter(function() {
                        var item;
                        if (this.name)
                            item = this.name
                        else
                            item = this.text
                        return item.localeCompare(term) === 0;
                    }).length===0) {
                        return {id: term, text: term};
                    }
                }
                console.log({id: term, text: term});
                return {id: term, text: term};
            }
        });

        tags_as_string = $('{{ widget_id }}').select2('val');

        $('#{{ result_id }}').parents().find('form').submit(function (){
            tags_as_string = $("#{{ widget_id }}").select2('val');
            $("#{{ result_id }}").val(tags_as_string);
        });
    });
})(jQuery || django.jQuery);
</script>
